<form
  class="form-horizontal"
  autocomplete="off"
  #createCategoryForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Create New Book Library' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Book" | localize }}
        </label>
        <div class="col-md-9">
            <select class="form-control" 
                name="bookId" 
                id="selectfrorm" 
                [id]="bookLibrary.bookId"
                minlength=5
                maxlength=100
                required
                [(ngModel)]="bookLibrary.bookId" 
                #nameModel="ngModel" 
                #nameEl
              >
              <option value="bookLibrary.bookId" 
                  *ngFor=" let book of books"
                  [value]="book.id">
                  {{book.name}}
              </option>
            </select>
          <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
        </div>
    </div>  
    
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Stock" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="number"
            class="form-control"
            name="stock"
            id="stock"
            maxlength="128"
            required
            [(ngModel)]="bookLibrary.stock"
            #nameModel="ngModel"
            #nameEl
          />
          <abp-validation-summary
            [control]="nameModel"
            [controlEl]="nameEl"
          ></abp-validation-summary>
        </div>
      </div>
    
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createCategoryForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
