<div [@routerTransition]>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <h1>Book</h1>
          </div>
          <div class="col-6 text-right">
            <a href="javascript:;" class="btn bg-blue" (click)="createBook()">
              <i class="fa fa-plus-square"></i>
              Create
            </a>
          </div>
        </div>
      </div>
    </section>
  
  
    <section class="content px-2">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <div class="input-group">

              <div class="col col-lg-2">
                <select style="width: 100px;" class="form-control" (change)="changePageSize($event.target.value)" [(ngModel)]="pageSize">
                  <option *ngFor=" let ps of listPageSize"
                        [value]="ps.size">
                        {{ps.size}}
                  </option>
                </select>
              </div>
              
              <input type="text" class="form-control" name="name" [placeholder]="'SearchWithThreeDot' | localize"
                [(ngModel)]="name" />
              <div class="input-group-prepend">
                <button type="button" class="btn bg-blue" (click)="filter()">
                  <i class="fas fa-search"></i>
                </button>
                <button type="button" class="btn" (click)="setup()">
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead class="bg-light">
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Author</th>
                  <th>Publisher</th>
                  <th>Price Borrow</th>
                  <th>Year Publish</th>
                  <th style="width: 200px;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let book of books | paginate: { itemsPerPage: pageSize, currentPage: pageIndex, totalItems:count }">
                  <td>{{ book.name }}</td>
                  <td>{{ book.category }}</td>
                  <td>{{ book.author }}</td>
                  <td>{{ book.publisher }}</td>
                  <td>{{ book.priceBorrow }}</td>
                  <td>{{book.yearPublic}}</td>
                  <td>
                    <button type="button" class="btn btn-sm bg-secondary" (click)="editBook(book)">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(book)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer bg-light border-top">
            <div class="row">
              <div class="col-sm-4 col-12 text-sm-left text-center">
                <button class="btn btn-secondary" (click)="refresh()">
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
              <div class="col-sm-4 col-12 text-center">
                <p class="mb-0 my-2">
                  {{ "TotalRecordsCount" | localize: count }}
                </p>
              </div>
              <div class="col-sm-4 col-12">
                <div class="float-sm-right m-auto">
                  <pagination-controls previousLabel="" nextLabel="" (pageChange)="onChangePage($event)"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
